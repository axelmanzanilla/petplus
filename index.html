<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />    <style>
        body{
            margin: 0px;
            padding: 0px;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        .mobile{
            display: flex;
            flex-direction: column;
            background-color: white;
            width: calc(100vh/2);
            height: 100vh;
        }

        header{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: rgb(97, 97, 201);
            width: 100%;
            height: 100px;
        }

        .title{
            display: flex;
            margin: 0;
            padding: 0;
            justify-content: center;
        }

        .menu{
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            justify-content: space-around;
        }

        .menu li{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 32px;
            flex-grow: 1;
            background-color: rgb(52, 29, 181);
            border: 1px solid black;
        }

        .menu li a{
            color: white;
            text-decoration: none;
        }

        /* MAIN */
        main{
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .mensaje{
            margin: 20px;
            background-color: white;
            text-align: justify;
            text-justify: inter-word;
        }

        .wifi{
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
        }

        .wifi-icon{
            font-size: 60px;
        }
    </style>
</head>
<body>
    <div class="mobile">
        <header>
            <h1 class="title">Pet Plus</h1>
            <ul class="menu">
                <li><a href="/aplicacion.html">Inicio</a></li>
                <li><a href="/aplicacion_horarios">Horarios</a></li>
                <li><a href="/aplicacion_alarmas">Alarmas</a></li>
            </ul>
        </header>
        <main>
            <p class="mensaje">Actualmente no estás conectado a una red wifi, conéctate para empezar a usar la aplicación.</p>
            <div class="wifi">
                <span class="material-symbols-outlined wifi-icon">wifi</span>
                <button><a href="/inicio_conectado">Conectar a red wifi</a></button>
            </div>
        </main>
    </div>
</body>
</html>
